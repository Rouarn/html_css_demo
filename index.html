    <style>
      :root {
        --primary-color: #3498db;
        --hover-color: #2980b9;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #333333;
        --border-color: #e1e4e8;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --highlight-color: #f0f7ff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-weight: 600;
        font-size: 2.5rem;
        position: relative;
        padding-bottom: 1rem;
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: var(--bg-color);
        padding: 1rem 0;
        backdrop-filter: blur(5px);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), transparent);
        border-radius: 2px;
      }

      .project-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .project-item {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
        overflow: hidden;
        position: relative;
        height: 100%;
      }

      .project-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px var(--shadow-color);
        border-color: var(--primary-color);
      }

      .project-item::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--hover-color)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .project-item:hover::after {
        opacity: 1;
      }

      .project-link {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: var(--text-color);
        transition: all 0.2s ease;
      }

      .project-name {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
        transition: color 0.2s ease;
      }

      .project-number {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 24px;
        margin-right: 8px;
        font-size: 0.8rem;
      }

      .project-desc {
        color: #666;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        flex-grow: 1;
      }

      .project-item:hover .project-name {
        color: var(--hover-color);
      }

      .project-item:hover .project-link {
        background-color: var(--highlight-color);
      }

      .project-meta {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #888;
      }

      .project-tag {
        background-color: #e1f0fa;
        color: var(--primary-color);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      @media (max-width: 768px) {
        .project-list {
          grid-template-columns: 1fr;
        }

        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
