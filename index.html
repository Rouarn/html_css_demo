<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS ÂÆû‰æãÈ°πÁõÆÂØºËà™È°µ</title>
    <style>
      :root {
        --primary: #4a90e2;
        --accent: #9c6efb;
        --bg-gradient: linear-gradient(135deg, #f4f7fb, #f9fcff);
        --card-bg: #fff;
        --shadow: rgba(0, 0, 0, 0.08);
        --hover-shadow: rgba(0, 0, 0, 0.18);
        --border: rgba(0, 0, 0, 0.05);
        --highlight: rgba(74, 144, 226, 0.08);
        --text: #222;
        --text-light: #666;
        --modal-bg: rgba(0, 0, 0, 0.75);
      }

      body {
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--bg-gradient);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        text-align: center;
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        box-shadow: 0 3px 10px var(--shadow);
        z-index: 10;
        padding: 1.5rem 0 1rem;
        border-bottom: 1px solid var(--border);
      }

      header h1 {
        font-size: 2rem;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 0.8rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      #search {
        width: 60%;
        max-width: 420px;
        padding: 0.6rem 1rem;
        border-radius: 9999px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        transition: all 0.25s ease;
        outline: none;
      }

      #search:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      main {
        max-width: 1200px;
        width: 100%;
        padding: 2.5rem 2rem 4rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.8rem;
        animation: fadeIn 0.8s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* È¢ÑËßàÂºπÁ™óÊ†∑Âºè */
      .preview-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--modal-bg);
        z-index: 100;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .preview-modal.active {
        display: flex;
        opacity: 1;
      }

      .preview-content {
        background: white;
        width: 90%;
        max-width: 900px;
        height: 80%;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        animation: modalFadeIn 0.4s ease forwards;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .preview-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .preview-close {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 30px;
        height: 30px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        transition: background 0.2s ease;
      }

      .preview-close:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .preview-close::before,
      .preview-close::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 2px;
        background: white;
      }

      .preview-close::before {
        transform: rotate(45deg);
      }

      .preview-close::after {
        transform: rotate(-45deg);
      }

      .project-item {
        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 6px 16px var(--shadow);
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
      }

      .project-item::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: -100%;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transition: all 0.4s ease;
        opacity: 0;
      }

      .project-item:hover::before {
        left: 0;
        opacity: 1;
      }

      .project-item:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px var(--hover-shadow);
        border-color: var(--primary);
      }

      .project-link {
        display: block;
        padding: 1.5rem;
        text-decoration: none;
        color: inherit;
      }

      .project-name {
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 0.5rem;
      }

      .project-number {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: white;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        box-shadow: 0 2px 6px rgba(74, 144, 226, 0.3);
      }

      .project-preview {
        color: var(--text-light);
        font-size: 0.9rem;
        line-height: 1.4;
        margin-bottom: 0.8rem;
        min-height: 38px;
      }

      .project-tag {
        background: var(--highlight);
        color: var(--primary);
        font-size: 0.75rem;
        padding: 3px 8px;
        border-radius: 8px;
        display: inline-block;
        font-weight: 500;
      }

      footer {
        text-align: center;
        font-size: 0.85rem;
        color: #999;
        padding: 1.5rem 0 3rem;
      }

      @media (max-width: 768px) {
        #search {
          width: 85%;
        }
        header h1 {
          font-size: 1.7rem;
        }
        main {
          padding: 1.5rem;
          gap: 1rem;
        }
      }
    </style>

      const container = document.getElementById("project");

      function render(list) {
        container.innerHTML = list
          .map(
            (item, i) => `
          <div class="project-item">
            <a href="${
              item.url
            }" class="project-link" target="_blank" data-preview-url="${
              item.url
            }">
              <div class="project-name">
                <span class="project-number">${i + 1}</span>${item.name}
              </div>
              <div class="project-preview" data-preview="true">ÁÇπÂáªÊü•ÁúãÊïàÊûúÊºîÁ§∫</div>
              <span class="project-tag">CSSÊïàÊûú</span>
            </a>
          </div>
        `
          )
          .join("");
      }

      render(projectList);

      // ÂºπÁ™óÈ¢ÑËßàÂäüËÉΩ
      const previewModal = document.getElementById("previewModal");
      const previewFrame = document.getElementById("previewFrame");
      const previewClose = document.getElementById("previewClose");

      // ÂÖ≥Èó≠È¢ÑËßàÂºπÁ™ó
      previewClose.addEventListener("click", () => {
        previewModal.classList.remove("active");
        previewFrame.src = "";
      });

      // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®Âå∫ÂüüÂÖ≥Èó≠ÂºπÁ™ó
      previewModal.addEventListener("click", e => {
        if (e.target === previewModal) {
          previewModal.classList.remove("active");
          previewFrame.src = "";
        }
      });

      // ÂßîÊâò‰∫ã‰ª∂Â§ÑÁêÜÔºåÂ§ÑÁêÜÈ°πÁõÆÈ¢ÑËßàÁÇπÂáª
      document.addEventListener("click", e => {
        // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÈ¢ÑËßàÊåâÈíÆ
        if (e.target.closest("[data-preview='true']")) {
          e.preventDefault();
          const link = e.target.closest(".project-link");
          const previewUrl = link.getAttribute("data-preview-url");

          // ÊâìÂºÄÈ¢ÑËßàÂºπÁ™ó
          previewFrame.src = previewUrl;
          previewModal.classList.add("active");
          return false;
        }
      });

      document.getElementById("search").addEventListener("input", e => {
        const kw = e.target.value.toLowerCase().trim();
        const filtered = projectList.filter(p =>
          p.name.toLowerCase().includes(kw)
        );
        render(filtered);
      });
