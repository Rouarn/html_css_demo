<!DOCTYPE html>
<html lang="zh-CN" data-theme="modern" data-layout="single">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>HTML/CSS 示例项目导航</title>
    <style>
      :root {
        --font-sans: "Segoe UI", "PingFang SC", "Microsoft YaHei", system-ui,
          -apple-system, sans-serif;
        --font-serif: Georgia, "Times New Roman", serif;
        --font-mono: Consolas, Menlo, monospace;
      }
      html[data-theme="modern"] {
        --bg: #f7f9fc;
        --surface: #ffffff;
        --text: #1d2128;
        --muted: #5a6675;
        --primary: #2563eb;
        --accent: #9333ea;
        --border: rgba(0, 0, 0, 0.08);
        --shadow: rgba(0, 0, 0, 0.1);
        --focus: #1e3a8a;
        --icon-glow: 0 0 0 rgba(0, 0, 0, 0);
        --font-body: var(--font-sans);
        --font-title: var(--font-sans);
        --bg-decor: radial-gradient(
          closest-side,
          color-mix(in srgb, var(--primary) 14%, transparent),
          transparent 70%
        );
      }
      html[data-theme="tech"] {
        --bg: #0b0f14;
        --surface: #121822;
        --text: #e6e8ea;
        --muted: #9aa4b2;
        --primary: #00d1ff;
        --accent: #7c4dff;
        --border: rgba(255, 255, 255, 0.12);
        --shadow: rgba(0, 0, 0, 0.6);
        --focus: #00d1ff;
        --icon-glow: 0 0 12px rgba(0, 209, 255, 0.6);
        --font-body: var(--font-sans);
        --font-title: var(--font-mono);
        --bg-decor: radial-gradient(
          closest-side,
          color-mix(in srgb, var(--primary) 20%, transparent),
          transparent 70%
        );
      }
      html[data-theme="cozy"] {
        --bg: #fdf6ec;
        --surface: #ffffff;
        --text: #2c2a26;
        --muted: #6d6259;
        --primary: #c2612c;
        --accent: #f59e0b;
        --border: rgba(0, 0, 0, 0.1);
        --shadow: rgba(0, 0, 0, 0.08);
        --focus: #8b4513;
        --icon-glow: 0 0 0 rgba(0, 0, 0, 0);
        --font-body: var(--font-sans);
        --font-title: var(--font-serif);
        --bg-decor: radial-gradient(
          closest-side,
          color-mix(in srgb, var(--accent) 22%, transparent),
          transparent 70%
        );
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background: var(--bg);
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .skip-link {
        position: absolute;
        left: 8px;
        top: -40px;
        background: var(--surface);
        color: var(--text);
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        box-shadow: 0 6px 16px var(--shadow);
        transition: top 0.2s ease;
        z-index: 1000;
      }
      .skip-link:focus {
        top: 8px;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        background: var(--surface);
        backdrop-filter: saturate(160%) blur(8px);
        border-bottom: 1px solid var(--border);
      }
      header::after {
        content: "";
        display: block;
        height: 2px;
        background: linear-gradient(
          90deg,
          color-mix(in srgb, var(--primary) 40%, transparent),
          color-mix(in srgb, var(--accent) 40%, transparent)
        );
        opacity: 0.22;
      }
      .bar {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 18px;
        align-items: center;
        padding: 16px 20px;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        letter-spacing: 0.3px;
        color: var(--text);
      }
      .brand svg {
        filter: var(--icon-glow);
      }
      .title {
        font-family: var(--font-title);
        font-size: 1.25rem;
      }
      .field {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: var(--surface);
        box-shadow: 0 2px 6px var(--shadow);
      }
      .field input[type="text"] {
        width: clamp(220px, 36vw, 200px);
        border: none;
        outline: none;
        font-size: 0.98rem;
        color: var(--text);
        background: transparent;
      }
      .selects {
        display: inline-flex;
        gap: 10px;
      }
      .selects select {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 8px 12px;
        background: var(--surface);
        color: var(--text);
        box-shadow: 0 2px 6px var(--shadow);
      }
      .stats {
        font-size: 0.85rem;
        color: var(--muted);
      }
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 16px 32px;
      }
      .layout {
        display: grid;
        gap: 16px;
      }
      html[data-layout="single"] .layout {
        grid-template-columns: 1fr;
      }
      html[data-layout="split"] .layout {
        grid-template-columns: 280px 1fr;
      }
      .aside {
        display: none;
      }
      html[data-layout="split"] .aside {
        display: block;
        border: 1px solid var(--border);
        border-radius: 16px;
        background: color-mix(in srgb, var(--surface) 96%, var(--bg) 4%);
        box-shadow: 0 8px 20px var(--shadow);
        padding: 14px 12px;
        position: sticky;
        top: 76px;
        height: fit-content;
      }
      .aside-title {
        font-weight: 700;
        color: var(--text);
        margin-bottom: 8px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 8px;
      }
      .chip {
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 0.85rem;
        cursor: pointer;
      }
      .chip.active,
      .chip[aria-pressed="true"] {
        color: #fff;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-color: transparent;
      }
      .aside .mini-field {
        margin-bottom: 8px;
      }
      .list {
        display: grid;
        gap: 20px;
      }
      html[data-layout="single"] .list {
        grid-template-columns: 1fr;
      }
      html[data-layout="split"] .list {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
      html[data-layout="card"] .list {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
      .project-item {
        border: 1px solid var(--border);
        border-radius: 18px;
        background: var(--surface);
        box-shadow: 0 8px 20px var(--shadow);
        overflow: hidden;
        position: relative;
        transition: transform 0.22s ease, box-shadow 0.22s ease,
          border-color 0.22s ease;
      }
      .project-item::before {
        content: none;
      }
      .project-link::after {
        content: none;
      }
      .project-link {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 10px 14px;
        padding: 18px;
        color: inherit;
        text-decoration: none;
      }
      .project-item:focus-within,
      .project-item:hover {
        transform: translateY(-6px);
        border-color: color-mix(in srgb, var(--primary) 60%, transparent);
        box-shadow: 0 18px 36px var(--shadow);
      }
      .project-item:hover .project-number {
        transform: scale(1.06);
      }
      .project-number {
        transition: transform 0.22s ease;
      }
      .project-number {
        align-self: start;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 26px;
        height: 26px;
        border-radius: 999px;
        font-size: 0.85rem;
        color: #fff;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        box-shadow: 0 4px 10px
          color-mix(in srgb, var(--primary) 30%, transparent);
        backdrop-filter: saturate(120%) blur(6px);
      }
      .project-name {
        font-weight: 700;
        color: var(--text);
      }
      .project-tag {
        justify-self: end;
        align-self: start;
        font-size: 0.75rem;
        color: var(--primary);
        background: color-mix(in srgb, var(--primary) 16%, transparent);
        padding: 4px 10px;
        border-radius: 999px;
        box-shadow: 0 2px 6px
          color-mix(in srgb, var(--primary) 20%, transparent);
      }
      .project-preview {
        grid-column: 1 / -1;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.92rem;
        color: var(--primary);
        background: color-mix(in srgb, var(--primary) 10%, transparent);
        padding: 6px 10px;
        border-radius: 999px;
      }
      .project-preview:hover {
        background: color-mix(in srgb, var(--primary) 16%, transparent);
      }
      .preview-modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.75);
        transition: opacity 0.25s ease;
        opacity: 0;
      }
      .preview-modal.active {
        display: flex;
        opacity: 1;
      }
      .preview-content {
        width: min(920px, 92vw);
        height: min(78vh, 760px);
        background: var(--surface);
        border-radius: 14px;
        box-shadow: 0 12px 32px var(--shadow);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        transform: translateY(6px);
        transition: transform 0.25s ease;
      }
      .preview-modal.active .preview-content {
        transform: translateY(0);
      }
      .preview-info {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        background: color-mix(in srgb, var(--surface) 94%, var(--bg) 6%);
      }
      .preview-title {
        font-weight: 700;
        color: var(--text);
        margin-bottom: 4px;
      }
      .preview-url a {
        font-size: 0.85rem;
        color: var(--primary);
        text-decoration: none;
      }
      .preview-url a:focus,
      .preview-url a:hover {
        text-decoration: underline;
      }
      .preview-iframe {
        flex: 1;
        width: 100%;
        border: none;
      }
      .preview-close {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 32px;
        height: 32px;
        border-radius: 999px;
        background: color-mix(in srgb, var(--text) 70%, transparent);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .preview-close svg {
        stroke: #fff;
      }
      .preview-close:focus {
        outline: 3px solid color-mix(in srgb, var(--primary) 40%, transparent);
      }
      footer {
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
        padding: 18px 0 32px;
      }
      body::before {
        content: "";
        position: fixed;
        inset: -20% -20% auto auto;
        width: 42vw;
        height: 42vw;
        border-radius: 50%;
        background: var(--bg-decor);
        filter: blur(46px);
        opacity: 0.38;
        pointer-events: none;
      }
      body::after {
        content: "";
        position: fixed;
        inset: auto auto -20% -20%;
        width: 36vw;
        height: 36vw;
        border-radius: 50%;
        background: radial-gradient(
          closest-side,
          color-mix(in srgb, var(--accent) 18%, transparent),
          transparent 70%
        );
        filter: blur(40px);
        opacity: 0.28;
        pointer-events: none;
      }
      @media (max-width: 1024px) {
        .bar {
          grid-template-columns: auto 1fr auto;
        }
      }
      @media (max-width: 768px) {
        .bar {
          grid-template-columns: 1fr;
          gap: 8px;
        }
        .selects {
          justify-self: start;
        }
        html[data-layout="split"] .layout {
          grid-template-columns: 1fr;
        }
        html[data-layout="split"] .aside {
          position: relative;
          top: auto;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
      :focus-visible {
        outline: 3px solid var(--focus);
        outline-offset: 2px;
      }
    </style>
  </head>

        <label class="field" for="search">

            aria-label="搜索项目名称"
          />
        </label>
        <div class="selects" aria-label="外观设置">
          <label>
            <span class="sr-only">主题</span>
            <select id="themeSelect" aria-label="选择主题">

              <option value="tech">科技感</option>

            </select>
          </label>
          <label>
            <span class="sr-only">布局</span>
            <select id="layoutSelect" aria-label="选择布局">
              <option value="single">单栏</option>
              <option value="split">分栏</option>
              <option value="card">卡片式</option>
            </select>
          </label>
        </div>
        <div class="stats" id="resultCount" aria-live="polite"></div>
      </div>
    </header>
    <main id="main">
      <div class="layout">
        <aside class="aside" aria-label="筛选工具">
          <div class="aside-title">筛选</div>
          <div
            class="chips"
            id="tagChips"
            role="group"
            aria-label="标签筛选"
          ></div>
          <div class="mini-field field">
            <input
              id="searchAside"
              type="text"
              placeholder="筛选关键词"
              aria-label="筛选关键词"
            />
          </div>
          <div class="stats" id="asideCount"></div>
          <button
            id="clearSearch"
            style="
              margin-top: 8px;
              display: block;
              width: 100%;
              padding: 8px 12px;
              border-radius: 999px;
              border: 1px solid var(--border);
              background: var(--surface);
              color: var(--text);
              cursor: pointer;
            "
            aria-label="清除筛选"
          >
            清除筛选
          </button>
        </aside>
        <div
          class="list"
          id="project-list"
          role="list"
          aria-label="项目列表"
        ></div>
      </div>
    </main>
    <div
      class="preview-modal"
      id="previewModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="previewTitle"
    >
      <div class="preview-content">
        <button class="preview-close" id="previewClose" aria-label="关闭预览">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden="true"
          >
            <path d="M6 6l12 12M18 6L6 18" stroke-width="2" />
          </svg>
        </button>
        <div class="preview-info">
          <div class="preview-title" id="previewTitle"></div>
          <div class="preview-url">
            <a
              id="previewLink"
              href=""
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>
        </div>
        <iframe
          class="preview-iframe"
          id="previewFrame"
          src=""
          title="项目预览"
        ></iframe>
      </div>
    </div>
    <footer>遵循 WCAG 2.1 AA</footer>

      $(function () {
        var theme = localStorage.getItem("pref-theme") || "modern";
        var layout = localStorage.getItem("pref-layout") || "single";
        $("html").attr("data-theme", theme);
        $("html").attr("data-layout", layout);
        $("#themeSelect").val(theme);
        $("#layoutSelect").val(layout);
        function getTag(name) {
          var n = name.toLowerCase();
          if (/导航|菜单|tab|侧边|搜索/.test(n)) return "导航";
          if (/加载|loading|进度|等待/.test(n)) return "加载";
          if (/轮播|焦点图|切换|滚动/.test(n)) return "轮播";
          if (/3d|立方|分层|标签云/.test(n)) return "3D";
          if (/登录|注册|表单/.test(n)) return "登录";
          if (/按钮|开关|悬停|hover/.test(n)) return "按钮";
          if (/卡片|相册|人物/.test(n)) return "卡片";
          if (/文字|字体|打字|特效/.test(n)) return "文字";
          return "HTML/CSS";
        }
        function renderProjects(list) {
          var $container = $("#project-list");
          $container.empty();
          var batch = 80;
          var i = 0;
          var total = list.length;
          $("#resultCount").text(total + " 个结果");
          $("#asideCount").text("结果数量：" + total);
          function renderChunk() {
            var end = Math.min(i + batch, total);
            var html = "";
            for (; i < end; i++) {
              var item = list[i];
              var tag = getTag(item.name);
              html +=
                '<div class="project-item" role="listitem">' +
                '<a href="' +
                item.url +
                '" class="project-link" target="_blank" rel="noopener" data-preview-url="' +
                item.url +
                '" aria-label="' +
                item.name +
                '">' +
                '<span class="project-number">' +
                (i + 1) +
                "</span>" +
                '<div class="project-name">' +
                item.name +
                "</div>" +
                '<span class="project-tag">' +
                tag +
                "</span>" +
                '<div class="project-preview" data-preview="true">预览 ↗</div>' +
                "</a>" +
                "</div>";
            }
            $container.append(html);
            if (i < total) {
              requestAnimationFrame(renderChunk);
            }
          }
          requestAnimationFrame(renderChunk);
        }
        var currentTag = "全部";
        var tags = [
          "全部",
          "导航",
          "加载",
          "轮播",
          "3D",
          "登录",
          "按钮",
          "卡片",
          "文字",
        ];
        var $chips = $("#tagChips");
        function renderChips() {
          var html = tags
            .map(function (t) {
              var pressed = t === currentTag ? "true" : "false";
              return (
                '<button class="chip' +
                (t === currentTag ? " active" : "") +
                '" data-tag="' +
                t +
                '" aria-pressed="' +
                pressed +
                '">' +
                t +
                "</button>"
              );
            })
            .join("");
          $chips.html(html);
        }
        function applyFilter() {
          var kw = ($("#search").val() || $("#searchAside").val() || "")
            .toLowerCase()
            .trim();
          var filtered = projectList.filter(function (p) {
            var matchKw = kw ? p.name.toLowerCase().includes(kw) : true;
            var tag = getTag(p.name);
            var matchTag = currentTag === "全部" ? true : tag === currentTag;
            return matchKw && matchTag;
          });
          renderProjects(filtered);
        }
        renderChips();
        renderProjects(projectList);
        $(document).on("click", "#tagChips .chip", function () {
          currentTag = $(this).data("tag");
          renderChips();
          applyFilter();
        });
        $("#search, #searchAside").on("input", function () {
          applyFilter();
        });
        $("#clearSearch").on("click", function () {
          $("#search").val("");
          $("#searchAside").val("");
          currentTag = "全部";
          renderChips();
          applyFilter();
        });
        $("#themeSelect").on("change", function () {
          var v = $(this).val();
          $("html").attr("data-theme", v);
          localStorage.setItem("pref-theme", v);
        });
        $("#layoutSelect").on("change", function () {
          var v = $(this).val();
          $("html").attr("data-layout", v);
          localStorage.setItem("pref-layout", v);
        });
        var $modal = $("#previewModal");
        var $frame = $("#previewFrame");
        var $close = $("#previewClose");
        var $title = $("#previewTitle");
        var $link = $("#previewLink");
        var lastFocus = null;
        $(document).on("click", function (e) {
          var $t = $(e.target);
          if ($t.closest('[data-preview="true"]').length) {
            e.preventDefault();
            var $linkEl = $t.closest(".project-link");
            var url = $linkEl.attr("data-preview-url");
            var txt = $linkEl.find(".project-name").text().trim() || url;
            lastFocus = $(document.activeElement);
            $title.text(txt);
            $link.attr("href", url).text(url);
            $frame.attr("src", url);
            $modal.addClass("active").attr("aria-hidden", "false");
            $close.focus();
            return false;
          }
        });
        $close.on("click", function () {
          $modal.removeClass("active").attr("aria-hidden", "true");
          $frame.attr("src", "");
          $title.text("");
          $link.removeAttr("href").text("");
          if (lastFocus && lastFocus.length) {
            lastFocus.focus();
          }
        });
        $modal.on("click", function (e) {
          if (e.target === this) {
            $close.trigger("click");
          }
        });
        $(document).on("keydown", function (e) {
          if (e.key === "Escape" && $modal.hasClass("active")) {
            $close.trigger("click");
          }
          if (e.key === "Tab" && $modal.hasClass("active")) {
            var focusables = [$close[0], $link[0]];
            var idx = focusables.indexOf(document.activeElement);
            if (e.shiftKey) {
              if (idx <= 0) {
                e.preventDefault();
                focusables[focusables.length - 1].focus();
              }
            } else {
              if (idx >= focusables.length - 1) {
                e.preventDefault();
                focusables[0].focus();
              }
            }
          }
        });
      });
    </script>
