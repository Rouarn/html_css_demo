<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带缩略图的焦点图</title>
    <link rel="stylesheet" href="254.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="../../fonts/css/font-awesome.css">
</head>
<body>
    <div class="image-slider">
        <section class="slider__content">
            <button class="slider-control--button prev-button">
                <i class="fa fa-arrow-circle-left"></i>
            </button>
            <main class="image-display"></main>
            <button class="slider-control--button next-button">
                <i class="fa fa-arrow-circle-right"></i>
            </button>
        </section>
        <nav class="slider-navigation">
            <button class="nav-button" aria-selected="true">
                <img src="https://picsum.photos/800/400?random=1" alt="" class="thumbnail">
            </button>
            <button class="nav-button" aria-selected="false">
                <img src="https://picsum.photos/800/400?random=2" alt="" class="thumbnail">
            </button>
            <button class="nav-button" aria-selected="false">
                <img src="https://picsum.photos/800/400?random=3" alt="" class="thumbnail">
            </button>
            <button class="nav-button" aria-selected="false">
                <img src="https://picsum.photos/800/400?random=4" alt="" class="thumbnail">
            </button>
            <button class="nav-button" aria-selected="false">
                <img src="https://picsum.photos/800/400?random=5" alt="" class="thumbnail">
            </button>
            <button class="nav-button" aria-selected="false">
                <img src="https://picsum.photos/800/400?random=6" alt="" class="thumbnail">
            </button>
        </nav>
    </div>
</body>
</html>
<script src="254.js"></script>
