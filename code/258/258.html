<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直滚动条</title>
    <!-- 这个地方引入的图标库 -->
    <!-- 图标库地址 -->
    <!-- https://fontawesome.com/v5/search?s=solid%2Cbrands -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./258.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <!-- 这里面写的是图片的地址 -->
        <!-- 你们可以用本地图片的绝对路径 也可以用我这个源码的图片地址 -->
        <div style="background-image: url('./1.avif')"></div>
        <div style="background-image: url('./2.avif')"></div>
        <div style="background-image: url('./3.avif')"></div>
        <div style="background-image: url('./4.avif')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <!-- 引入js文件 -->
    <script src="./258.js"></script>
  </body>
</html>
