    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const horizontalList = document.getElementById('horizontalList');
            const scrollbar = document.getElementById('scrollbar');
            const scrollThumb = document.getElementById('scrollThumb');
            const scrollPosition = document.getElementById('scrollPosition');
            const listContainer = document.getElementById('listContainer');

            let listWidth, containerWidth, maxScroll, thumbWidth, maxLeft;

            function recalc() {
                listWidth = horizontalList.scrollWidth;
                containerWidth = listContainer.clientWidth;
                maxScroll = listWidth - containerWidth;
                thumbWidth = Math.max((containerWidth / listWidth) * scrollbar.offsetWidth, 50);
                scrollThumb.style.width = thumbWidth + 'px';
                maxLeft = scrollbar.offsetWidth - thumbWidth;
            }

            recalc();
            window.addEventListener('resize', recalc);

            // æ‹–åŠ¨æ»šåŠ¨æ?
            let isDragging = false;
            let startX, startLeft;

            scrollThumb.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startLeft = parseInt(scrollThumb.style.left || 0);
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.userSelect = '';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - startX;
                let newLeft = Math.max(0, Math.min(startLeft + deltaX, maxLeft));
                scrollThumb.style.left = newLeft + 'px';

                const percent = newLeft / maxLeft;
                const newScroll = percent * maxScroll;
                horizontalList.style.transform = `translateX(-${newScroll}px)`;
                scrollPosition.textContent = `ä½ç½®: ${Math.round(percent * 100)}%`;

                const percent = newLeft / maxLeft;
                const newScroll = percent * maxScroll;
                horizontalList.style.transform = `translateX(-${newScroll}px)`;
                scrollPosition.textContent = `ä½ç½®: ${Math.round(percent * 100)}%`;
